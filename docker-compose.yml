services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=unlocked
      - DB_PASSWORD=dev
      - DB_NAME=unlocked
      - MIGRATE_FRESH=${MIGRATE_FRESH:-false}
    depends_on:
      - postgres
    env_file:
      - ".env"
    command: ./backend

  provider-service:
    build:
      context: ./backend/provider-middleware
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - app
    env_file: ".env"
    command: ./provider-service

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: unlocked
      POSTGRES_USER: unlocked
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
